<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
            <input type="number" id="celsius" name="celsius" class="input" placeholder="Celsius">
            <input type="number" id="fahrenheit" name="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" id="kelvin" name="kelvin" class="input" placeholder="Kelvin">
        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
